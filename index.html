
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            align-items: center;
        }

        .nav-btn {
            height: 40px;
            margin: 0 10px;
        }

        .navbar a {
            text-decoration: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><img src="https://via.placeholder.com/40?text=Home" alt="Home" class="nav-btn"></a>
        <a href="about.html"><img src="https://via.placeholder.com/40?text=About" alt="About" class="nav-btn"></a>

        <div class="dropdown">
            <img src="https://via.placeholder.com/40?text=More" alt="More" class="nav-btn dropdown-btn">
            <div class="dropdown-content">
                <a href="#">Page 1</a>
                <a href="#">Page 2</a>
                <a href="#">Page 3</a>
            </div>
        </div>
    </nav>

    <h1>Welcome to the Simple Web!</h1>
    <p>This is the home page.</p>
</body>
</html>
